{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de sesion</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header></header>
    <main>
          <!-- Div con fondo de imagen -->
        <div class="image-background-container">
          <!-- Div centrado con el texto "Hola" -->
          <div class="container-fluid container-login">
            <div class="container-fluid login-container">
              <div class="login-box">
                <div>
                  <img class='imglogo' src="{% static 'img/logo.png' %}" alt="">
                </div>
                <h2>Smart OdorWatch</h2>
                <p>Inicio de sesión</p>
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="input-group">
                    <input id="username" type="text" name="username" placeholder="Usuario" required />
                  </div>
                  <div class="input-group">
                    <input id="password" type="password" name="password" placeholder="Contraseña" required />
                  </div>
                  <button type="submit" class="login-btn">Ingresar</button>
                  <button onclick="window.location.href='https://launcher.myapps.microsoft.com/api/signin/45a7e488-7538-4189-a465-cc838d441633?tenantId=31df8db8-2c61-452e-bccf-751fea3fca78';"
                  style="font-size: 14px; padding: 0 10px; height: 35px; border-radius: 15px;" class="login100-form-btn" 
                  type="button"><img style="width: 20px; margin-right: 5px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" alt="Microsoft" />Ingresar con Microsoft</button>
                </form>
              </div>
            </div>
        </div>

        {% if error_message %}
          <p class="errormsg" style="color: red;">{{ error_message }}</p>
        {% endif %}
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
